{% extends 'baseform.html' %}
{% load static %}
{% block title %}
    Actualizar datos
{% endblock title %}

{% block content %}
<div class="text-light">
    <h1>Actualizar Datos de Usuario: {{ user.username }}</h1>
</div>
<hr>
<form method="POST" class="row g 3 text-light bg-secondary">{% csrf_token %}
    <div class="col-md-7">
        <labe class="form-label">Nombre de usuario:</label>
         {{ form.username }}
    </div>
    <div class="col-md-7 mt-2">
        <label>Nombre:</label>
        {{ form.nombre }}
    </div>
    <div class="col-md-7 mt-2">
        <label>Apellido:</label>
        {{ form.apellido }}
    </div>

    <div class="mt-3 bg-dark">
        <button type="submit" class="btn btn-outline-primary">Actualizar</button>
        <a href="{% url 'user_app:panel' %}" class="btn btn-outline-secondary">Volver</a>
    </div>
</form>
{% endblock content %}
