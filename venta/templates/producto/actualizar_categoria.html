{% extends 'baseform.html' %}

{% load static %}
{% block title %}
    Actualizar categoria
{% endblock title %}
{% block content %}
<h1 class="text-light">Actualizar Categoria</h1>
<form method="POST" class="row g 3 text-light">{% csrf_token %}
    <div class="col-md-6 mt-3">
        <label>Categoria </label>
        {{ form.nombre}}
    </div>
    <div class="col-md-12 mt-3">
        <button type="submit" class="btn btn-outline-primary">Actualizar</button>
        <a href="{% url 'producto_app:listar_categorias'%}" class="btn btn-outline-secondary">Volver</a>
    </div>
</form>
{% endblock content %}
